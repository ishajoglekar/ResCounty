    <header>Login Page</header>
    <form action="" class="form" id="formlogin">
      <div class="input-box">
        <label>Username</label>

        <label>Password</label>

      </div>

      <input class="btn fill_logout" type="submit" id="login"></button>
      <div>
        New User? <a href="register.html">Register here</a>
      </div>
    </form>
